<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Leads</title>\n    <script>\n        document.addEventListener('DOMContentLoaded', function() {\n            const exportButton = document.getElementById('export-leads');\n            exportButton.addEventListener('click', exportLeads);\n        });\n        \n        function exportLeads() {\n            const token = localStorage.getItem('authToken');\n            if (!token) {\n                alert('No authentication token found. Please log in.');\n                return;\n            }\n            const url = '/zevix/export-lead';\n            const headers = {\n                'Authorization': 'Bearer ' + token,\n                'Content-Type': 'application/json'\n            };\n            \n            fetch(url, {\n                method: 'GET',\n                headers: headers\n            })\n            .then(response => {\n                if (!response.ok) {\n                    throw new Error('Network response was not ok: ' + response.statusText);\n                }\n                return response.json();\n            })\n            .then(data => {\n                console.log('Lead data exported successfully:', data);\n            })\n            .catch(error => {\n                console.error('There was a problem with the fetch operation:', error);\n            });\n        }\n    </script>\n</head>\n<body>\n    <h1>Leads</h1>\n    <button id=\"export-leads\">Export Leads</button>\n</body>\n</html>
