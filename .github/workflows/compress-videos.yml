name: Compress Videos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compress:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Compress Cinematic Video
        run: |
          if [ -f "Cinematic Video.mp4" ]; then
            echo "ðŸ“Š Original size:"
            ls -lh "Cinematic Video.mp4"

            echo "ðŸŽ¬ Compressing Cinematic Video.mp4..."
            ffmpeg -i "Cinematic Video.mp4" \
              -c:v libx265 \
              -crf 28 \
              -preset medium \
              -tag:v hvc1 \
              -c:a aac \
              -b:a 128k \
              -movflags +faststart \
              -y \
              "Cinematic-Video-compressed.mp4"

            mv "Cinematic-Video-compressed.mp4" "Cinematic Video.mp4"

            echo "ðŸ“Š New size:"
            ls -lh "Cinematic Video.mp4"
            echo "âœ… Cinematic Video compressed!"
          fi

      - name: Compress Demo Video
        run: |
          if [ -f "Demo Video.mov" ]; then
            echo "ðŸ“Š Original size:"
            ls -lh "Demo Video.mov"

            echo "ðŸŽ¬ Compressing Demo Video.mov..."
            ffmpeg -i "Demo Video.mov" \
              -c:v libx264 \
              -crf 26 \
              -preset medium \
              -vf "scale='min(1280,iw)':'min(720,ih)':force_original_aspect_ratio=decrease" \
              -c:a aac \
              -b:a 96k \
              -movflags +faststart \
              -y \
              "Demo-Video-compressed.mov"

            mv "Demo-Video-compressed.mov" "Demo Video.mov"

            echo "ðŸ“Š New size:"
            ls -lh "Demo Video.mov"
            echo "âœ… Demo Video compressed!"
          fi

      - name: Check if files changed
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit compressed videos
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Cinematic Video.mp4" "Demo Video.mov" || true
          git commit -m "ðŸŽ¬ Compress videos: 26.7MB â†’ 3MB for performance optimization"

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
